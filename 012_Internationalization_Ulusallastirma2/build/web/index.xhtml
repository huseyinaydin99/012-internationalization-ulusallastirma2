<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>#{dil.yerelDurum}<center>
        <h:form>
            <h:panelGrid columns="3">
                Select Language : <h:outputText value="#{msj['language']}" />
                <h:selectOneMenu value="#{dil.yerelDurum}" onchange="submit()"
                                 valueChangeListener="#{dil.ulkeninYerelKoduDegisti}">
                    <f:selectItems value="#{dil.ulkelerHaritasi}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid>
                <f:facet name="Uye Ol Üst Kısım">
                    #{msj['system_login']}Hi.!
                </f:facet>
                <h:outputText value="#{msj['name']}" />
                <h:inputText id="name" />
                
                <h:outputText value="#{msj['surname']}" />
                <h:inputText id="surname" />
                
                <h:outputText value="#{msj['username']}" />
                <h:inputText id="username" />
                
                <h:outputText value="#{msj['password']}" />
                <h:inputText id="password" />
                <h:panelGroup>
                    
                </h:panelGroup>
                <h:commandButton value="#{msj['login']}" action="üye giriş methodu buraya gelecek" />
            </h:panelGrid>
        </h:form></center>
    </h:body>
</html>
